<div class="container-fluid">
  <div class="reservation-title">
    <h1>{{ reservationTitle }}</h1>
  </div>
</div>

<div class="container">
  <div class="reservation-form">
    <div class="container-fluid-2 paddingX2 text-center align-items-center">
      <div class="description">
        <h2>Make A Reservation</h2>
      </div>

      <!--FORM FOR RESERVATIONS-->
      <!--name field-->

   
        <div class="container clearfix">
          <div class="row">
            <div class="col">
              <input
                ref-reservations
                type="text"
                class="form-control"
                id="form"
                [(ngModel)]="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="form-group col">
              <select class="form-control" id="form" [(ngModel)]="location">
                <option value="placeholder" selected>Location</option>
                <option
                  *ngFor="let location of restaurant_locations"
                  value="{{ location.name }}"
                  
                >
                  {{ location.name }}
                </option>
              </select>
              <!-- <div class = "invalid-feedback">Please choose one of the cities.</div> -->
            </div>
          </div>

          <!--location form-->
          <div class="row">
            <div class="col">
              <input
                type="time"
                name="Time"
                id="form"
                class="form-control"
                [(ngModel)]="time"
                placeholder="Time"
                required
              />
            </div>

            <div class="col">
              <input
                type="number"
                class="form-control"
                id="form"
                [(ngModel)]="phoneNumber"
                placeholder="Phone Number"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="date"
                name="Date"
                id="form"
                class="form-control"
                [(ngModel)]="date"
                placeholder="Date"
                required
              />
            </div>

            <div class="col">
              <input
                type="number"
                name="No Of People"
                id="form"
                class="form-control"
                [(ngModel)]="NoOfPeople"
                placeholder="No Of People"
                required
              />
            </div>
          </div>
       
          

          <!--  <div class="col ml-2">
          page incrementer function with submit button to take to next page
          if else, add || time == ' ' ?
           <button type="submit" class="btn btn-primary" (click)="pageIncrementer($event)"
        [attr.disabled]="name== ' ' ? ' ':null">Submit</button>
        </div> -->
        <button
        class="submit btn btn-warning"
        type="button"
        (click)="submitForm()"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
      >
        Book Now
      </button>
       
        </div>
        

      <app-modal #modalPage></app-modal>
    </div>
  </div>
</div>
